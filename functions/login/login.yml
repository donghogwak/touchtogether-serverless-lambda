  login:
    handler: functions/login/LoginHandler.login
    environment:
      UserPoolId: ap-northeast-2_fElOQ4A46
    events:
      - http:
          path: /login
          method: post

  signup:
    handler: functions/login/SignUpHandler.signup
    environment:
      UserPoolId: ap-northeast-2_fElOQ4A46
    events:
      - http:
          path: /login/signup
          method: post

  confirmsignup:
    handler: functions/login/ConfirmSignUpHandler.confirmsignup
    environment:
      UserPoolId: ap-northeast-2_fElOQ4A46
    events:
      - http:
          path: /login/confirmsignup
          method: post

