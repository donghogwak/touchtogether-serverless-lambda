	refreshtoken:
		handler: functions/auth/RefreshTokenHandler.refreshtoken
		events:
			- http:
				path: auth/refreshtoken
				method: post

	user:
		handler: functions/auth/UserHandler.user
		tags:
			UserPoolId: ap-northeast-2_fElOQ4A46
		events:
			- http:
				path: auth/user
				method: get
                request:
                    parameters:
                        querystrings:
                            nexttoken: false
                            limit: false
                            groupname: false

			- http:
				path: auth/user
				method: post

			- http:
				path: auth/user
				method: put

			- http:
				path: auth/user
				method: delete

	group:
		handler: functions/auth/GroupHandler.group
		tags:
			UserPoolId: ap-northeast-2_fElOQ4A46
		events:
			- http:
				path: auth/group
				method: get
                request:
                    parameters:
                        querystrings:
                            nexttoken: false
                            limit: false

			- http:
				path: auth/group
				method: post

			- http:
				path: auth/group
				method: put

			- http:
				path: auth/group
				method: delete

